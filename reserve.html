<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Reservar Carona</title>
</head>
<body>
    <header>
        <h1>Bem-vindo à Carona-Fácil</h1>
    </header>
    <main>
        <section id="reservar">
            <h2>Reserve uma carona</h2>
            <form onsubmit="return reservarCarona();">
                <label for="origem">Origem:</label>
                <input type="text" name="origem" id="origem" required><br>
                <label for="destino">Destino:</label>
                <input type="text" name="destino" id="destino" required><br>
                <label for="data">Data:</label>
                <input type="date" name="data" id="data" required><br>
                <label for="qtdVagas">Quantidade de vagas:</label>
                <input type="number" name="qtdVagas" id="qtdVagas" min="1" required><br>
                <button type="submit">Reservar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2022 Carona-Fácil, todos os direitos reservados.</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
